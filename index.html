<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baldi's Basics 2D</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div id="game-screen">
            <canvas id="game-canvas"></canvas>
        </div>
        <div id="ui-overlay">
            <div id="notebook-counter">Notebooks: <span id="notebooks">0</span>/7</div>
            <div id="item-slot">
                <img id="item-slots-img" src="textures/ItemSlots.png" alt="Item Slots" />
                <div id="current-item">No item</div>
            </div>
        </div>
        <div id="mobile-controls">
            <div id="joystick-area">
                <div id="joystick-base">
                    <div id="joystick-stick"></div>
                </div>
            </div>
            <div id="use-item-button">USE ITEM</div>
        </div>
        <div id="start-screen" class="screen">
            <div class="start-content">
                <button id="start-button">Start Game</button>
                <p>Use WASD or arrow keys to move</p>
                <p>Collect 7 notebooks and escape the school!</p>
                <hr style="width:80%;margin:10px 0;border-color:#555;">
                <h3 style="margin:10px 0;">Multiplayer</h3>
                <div id="mp-controls" style="display:flex;flex-direction:column;align-items:center;gap:8px;">
                    <button id="create-mp">Create Multiplayer Game</button>
                    <div id="invite-row" style="color:#fff;">
                        Invite Code: <span id="invite-code">â€”</span>
                    </div>
                    <div style="display:flex;gap:8px;align-items:center;">
                        <input id="join-code" type="text" placeholder="Enter invite code" style="padding:8px;font-size:16px;border-radius:4px;border:1px solid #555;background:#111;color:#fff;">
                        <button id="join-button">Join Game</button>
                    </div>
                    <small style="color:#ccc;">Up to 5 players. Host shares code.</small>
                    <div id="player-count-display" style="color:#fff;margin-top:4px;">Players Connected: <span id="player-count">0</span></div>
                    <div id="mp-events" style="width:80%;max-width:600px;color:#fff;">
                        <div class="mp-events-title" style="font-size:14px;color:#ccc;margin-top:6px;margin-bottom:4px;">Room Events</div>
                        <ul id="mp-events-list" style="list-style:none;padding-left:0;margin:0;display:flex;flex-direction:column;gap:4px;"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="game-over-screen" class="screen hidden">
            <h1>Game Over</h1>
            <p id="game-over-message"></p>
            <button id="restart-button">Try Again</button>
        </div>
    </div>
    <script src="js/assets.js?v=2"></script>
    <script src="js/map.js?v=2"></script>
    <script src="js/entities.js?v=2"></script>
    <script src="js/game.js?v=2"></script>
</body>
</html>
